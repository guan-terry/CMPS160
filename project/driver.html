<body onload="main()">
  <canvas id="webgl" width="400" height="400" style="position: absolute; z-index:0">
    Please use a browser that supports "canvas"
  </canvas>
  <canvas id="hud" width="400" height="400" style="position: absolute; z-index:1">
  </canvas>

  <!-- Example Slider -->
  <br><br><br><br><br><br><br><br><br><br><br>
  <br><br><br><br><br><br><br><br><br><br><br><br>

  green: <input type="range" min="0" max="255" value="255" class="slider" id="greenSlider">
  blue:  <input type="range" min="0" max="255" value="0" class="slider" id="blueSlider">

  <br> For walls: <br>
  red:  <input type="range" min="0" max="255" value="0" class="slider" id="redWalls">
  green:<input type="range" min="0" max="255" value="0" class="slider" id="greenWalls">
  blue: <input type="range" min="0" max="255" value="255" class="slider" id="blueWalls">

  <script src="lib/cuon-matrix.js"></script>

  <script src="src/graphics/scene.js"></script>

  <script src="src/input.js"></script>
